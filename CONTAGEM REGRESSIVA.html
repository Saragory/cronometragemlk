<div class="countdown" id="countdown"></div>

    <script>
        // Defina a data final para a contagem regressiva (11 de novembro de 2025 às 21:00:00)
        const countdownDate = new Date("Nov 11, 2025 21:00:00").getTime();

        // Atualize a contagem regressiva a cada 1 segundo
        const interval = setInterval(function() {
            // Obtenha a data e hora atuais
            const now = new Date().getTime();
            
            // Calcule a diferença entre a data final e a data atual
            const distance = countdownDate - now;
            
            // Calcule os dias, horas, minutos e segundos restantes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Exiba a contagem regressiva no elemento com id "countdown"
            document.getElementById("countdown").innerHTML = `${days} Dias, ${hours} Horas, ${minutes} Minutos, ${seconds} Segundos`;
            
            // Se a contagem regressiva terminar, escreva "EXPIROU"
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "EXPIROU!";
            }
        }, 1000);
    </script>
